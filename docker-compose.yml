# =============================================================================
# EdTech Word Chain Game - Docker Compose for Local Production Testing
# =============================================================================
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f api    # View API logs
#   docker-compose down           # Stop all services
# =============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: wordchain_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: wordchain_user
      POSTGRES_PASSWORD: wordchain_secure_password_change_me
      POSTGRES_DB: wordchain_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wordchain_user -d wordchain_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache (Optional but recommended)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: wordchain_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Word Chain API
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wordchain_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://wordchain_user:wordchain_secure_password_change_me@db:5432/wordchain_db
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 30
      DB_POOL_TIMEOUT: 30

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Security - CHANGE THESE IN PRODUCTION!
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}

      # Environment
      DEBUG: "false"
      ENVIRONMENT: production
      WORKERS: 4

      # CORS - Update for your frontend
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000"]'
      FRONTEND_URL: http://localhost:3000

      # Email (configure if needed)
      MAILJET_API_KEY: ${MAILJET_API_KEY:-}
      MAILJET_API_SECRET: ${MAILJET_API_SECRET:-}
      MAILJET_SENDER_EMAIL: ${MAILJET_SENDER_EMAIL:-noreply@example.com}
      MAILJET_SENDER_NAME: "EdTech Word Chain"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: wordchain_postgres_data
  redis_data:
    name: wordchain_redis_data
